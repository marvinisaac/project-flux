<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Flux</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="voronoi"></canvas>
    <!-- <script type="module" src="/src/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <script>
      (async () => {
        const points = await getPoints();
        const cellStatus = Array(points.length).fill(null);
        const delaunay = d3.Delaunay.from(points);
        const voronoi = delaunay.voronoi([0, 0, window.innerWidth, window.innerHeight]);
        
        const canvas = new fabric.Canvas('voronoi', {
          height: window.innerHeight,
          width: window.innerWidth,
        });
        canvas.setBackgroundImage('world.png', canvas.renderAll.bind(canvas), {
          opacity: 0.5,
          originX: 'left',
          originY: 'top',
        });
        canvas.on('mouse:down', (options) => {
          const e = options.e;
          console.log(e.clientX, e.clientY);
          const index = getCellIndex(e.clientX, e.clientY);
          switch(cellStatus[index]) {
            case 'land':
              fillCell(index, 'blue');
              cellStatus[index] = 'water';
              break;
            case 'water':
              fillCell(index, 'white');
              cellStatus[index] = null;
              break;
            default:
              fillCell(index, 'black');
              cellStatus[index] = 'land';
              break;
          }
        });

        draw(canvas, voronoi, points);

        async function getPoints() {
          return fetch("https://server-flux.home/points")
            .then(response => response.json())
            .then(points => {
              return points;
            });
        }

        function draw(canvas, voronoi, points) {
          points.forEach((point, index) => {
            let pointArrayArray = voronoi.cellPolygon(index);
            if (pointArrayArray === null) {
              return;
            }
            let pointArrayObject = [];
            pointArrayArray.forEach(a => {
              pointArrayObject.push({
                "x": a[0],
                "y": a[1]
              });
            });
            let cell = new fabric.Polyline(pointArrayObject);
            cell.set({
              fill: 'rgba(255, 255, 255, 0.25)',
              hoverCursor: 'default',
              selectable: false,
              stroke: 'rgba(0, 0, 0, 0.25)',
              strokeWidth: 1
            });
            canvas.add(cell);
          });
        }

        function getCellIndex(x, y) {
          let cellIndex;
          points.some((point, index) => {
            if (!voronoi.contains(index, x, y)) {
              // Skip current cell
              return false;
            }
            cellIndex = index;
            return true;
          });
          return cellIndex;
        }

        function fillCell(index, color) {
          let pointArrayArray = voronoi.cellPolygon(index);
          if (pointArrayArray === null) {
            return;
          }
          let pointArrayObject = [];
          pointArrayArray.forEach(a => {
            pointArrayObject.push({
              "x": a[0],
              "y": a[1]
            });
          });
          let cell = new fabric.Polyline(pointArrayObject);
          cell.set({
            hoverCursor: 'default',
            fill: color,
            selectable: false,
            stroke: color,
            strokeWidth: 1
          });
          canvas.add(cell);
        }
      })();
      </script>
  </body>
</html>
