<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Flux</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="voronoi"></canvas>
    <!-- <script type="module" src="/src/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <script>
      (async () => {
        const cellData = await getCellData();
        const points = getPoints(cellData);
        const delaunay = d3.Delaunay.from(points);
        const voronoi = delaunay.voronoi([0, 0, window.innerWidth, window.innerHeight]);
        
        const canvas = new fabric.Canvas('voronoi', {
          backgroundColor: 'white',
          height: window.innerHeight,
          width: window.innerWidth,
        });
        canvas.setBackgroundImage('parchment.jpg', canvas.renderAll.bind(canvas), {
          height: canvas.height,
          opacity: 1,
          originX: 'left',
          originY: 'top',
          width: canvas.width,
        });
        canvas.on('mouse:down', (options) => {
          const e = options.e;
          const index = getCellIndex(e.clientX, e.clientY);
          fillCell(index, 'rgba(255, 255, 255, 1)');
        });

        draw(canvas, voronoi, points);

        async function getCellData() {
          return fetch("https://server-flux.home/cells")
            .then(response => response.json())
            .then(cellData => {
              return cellData;
            });
        }

        function getPoints(cellData) {
          let points = [];
          cellData.forEach((cell) => {
            points.push(cell.point);
          });
          return points;
        }

        function draw(canvas, voronoi, points) {
          let habitableLandCells = 0;
          points.forEach((point, index) => {
            let cell = cellData[index];
            if (cell.height >= 20) {
              fillCell(index, 'rgba(0, 0, 0, 0.5)');
            } else {
              fillCell(index, 'rgba(64, 128, 255, 0.5)', 'rgba(64, 128, 255, 0.5)');
            }
          });
        }

        function getCellIndex(x, y) {
          let cellIndex;
          points.some((point, index) => {
            if (!voronoi.contains(index, x, y)) {
              // Skip current cell
              return false;
            }
            cellIndex = index;
            return true;
          });
          return cellIndex;
        }

        function fillCell(index, fill, stroke = false) {
          let pointArrayArray = voronoi.cellPolygon(index);
          if (pointArrayArray === null) {
            return;
          }

          let pointArrayObject = [];
          pointArrayArray.forEach(a => {
            pointArrayObject.push({
              "x": a[0],
              "y": a[1]
            });
          });
          let cell = new fabric.Polyline(pointArrayObject);
          cell.set({
            hoverCursor: 'default',
            fill: fill,
            opacity: 1,
            selectable: false,
            stroke: stroke || fill,
            strokeWidth: 0,
          });
          canvas.add(cell);
        }
      })();
      </script>
  </body>
</html>
